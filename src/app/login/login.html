<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4 login-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="card-title h3 text-dark">游댏 Iniciar Sesi칩n</h2>
          <p class="text-muted">Ingresa tus credenciales para acceder</p>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">游녻 Usuario</label>
            <input 
              type="text" 
              id="username"
              [value]="username()"
              (input)="updateUsername($event.target.value)"
              placeholder="Ingresa tu usuario"
              [disabled]="isLoading()"
              class="form-control form-control-lg rounded-3"
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">游 Contrase침a</label>
            <input 
              type="password" 
              id="password"
              [value]="password()"
              (input)="updatePassword($event.target.value)"
              placeholder="Ingresa tu contrase침a"
              [disabled]="isLoading()"
              class="form-control form-control-lg rounded-3"
            >
          </div>

          @if (errorMessage()) {
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <div>{{ errorMessage() }}</div>
            </div>
          }

          <div class="d-grid mb-3">
            <app-boton-personalizado
              [texto]="buttonText()"
              [deshabilitado]="!isFormValid() || isLoading()"
              [cargando]="isLoading()"
              tipo="submit"
              (click)="onSubmit()"
            ></app-boton-personalizado>
          </div>
        </form>
        
        

        <div class="bg-light rounded-3 p-3 text-center">
          <p class="mb-2"><strong>游눠 Credenciales de prueba:</strong></p>
          <p class="mb-1">Usuario: <code class="bg-white px-2 py-1 rounded">admin</code></p>
          <p class="mb-0">Contrase침a: <code class="bg-white px-2 py-1 rounded">123456</code></p>
        </div>
      </div>
    </div>
  </div>
</div>
